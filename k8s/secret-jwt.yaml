apiVersion: v1
kind: Secret
metadata:
  name: skibidichat-jwt-secret
  namespace: skibidichat
type: Opaque
stringData:
  # This must be a BASE64-ENCODED value of your actual JWT signing key string.
  # Example:
  #   actual secret string: "super-strong-jwt-secret-change-me"
  #   base64: c3VwZXItc3Ryb25nLWp3dC1zZWNyZXQtY2hhbmdlLW1l
  CADDY_JWTAUTH_SIGN_KEY: "c3VwZXItc3Ryb25nLWp3dC1zZWNyZXQtY2hhbmdlLW1l"


